<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="asset\style.css"/>
</head>
<header>Weather Wizard</header>
<body>
    <div class="container">
        <div class="searchBox">
            <aside class="col-lg-3">
                <h3>Search for a City!</h3>
            <form id="searchForm" class="form-inline my-2 my-lg-0">
                <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search for a City" aria-label="Search">
                <button id="myBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
              <div class="list-group" id="prevSearch"></div>
            </aside>
        </div>
    </div>

    <div class="col-lg-9">
        <section id="today" class="mt-3"></section>
        <section id="forecast" class="row mt-3"></section>
    </div>
    
</body>
<script src="asset\script.js"></script>
</html>
